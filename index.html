<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	  <link rel="stylesheet" href="./css/styles.css">
    <title>IoT Mailbox</title>
  </head>
  <body>
	<div class="container">
		<h1 class="text-center mt-5">IoT Mailbox</h1>
		<div class="form-group row my-3">
			<div class="col-md-4 mx-auto text-center">
				<label for="interval-input" id="interval-label">Specify Monitoring Interval in Seconds</label>
		  		<input type="number" id="interval-input" class="form-control" placeholder="1" min="0" step="1" aria-label="Interval" aria-describedby="interval-label">
			</div>
		</div>
		<div class="row text-center">
			<div class="col-md">
				<button id="start" type="button" class="btn btn-success btn-lg mb-1">Start Monitoring</button>
				<button id="stop" type="button" class="btn btn-danger btn-lg mb-1">Stop Monitoring</button>
			</div>
		</div>
		<div class="row text-center mb-2">
			<div class="col-md">
				<button id="reset" type="button" class="btn btn-warning btn-lg">Reset</button>	
			</div>
		</div>
		<h3 class="text-center mt-4">Mailbox Status</h3>
		<div id="notification" class="alert alert-dark" role="alert">
			Not monitoring mailbox... 
		</div>
		<h4 class="text-center">Logs</h4>
		<ul class="list-group">
		  
		</ul>
  	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">			</script>
	<script src="./js/script.js"></script>
	  
  </body>
</html>
